<div class="container">
    <h2>Update Task with id : {{ task.id }}</h2>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="taskUpdateForm">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Title</mat-label>
            <input
              matInput
              type="text"
              placeholder="Title"
              formControlName="title"
            />
            <mat-error *ngIf="taskUpdateForm.get('title')?.hasError('required')">
              Title is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <textarea
              matInput
              placeholder="Description"
              formControlName="description"
            ></textarea>
            <mat-error *ngIf="taskUpdateForm.get('description')?.hasError('required')">
              Description is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <!-- <mat-label>Due Date</mat-label> -->
            <mat-datepicker #dueDatePicker></mat-datepicker>
            <input
              matInput
              [matDatepicker]="dueDatePicker"
              placeholder="Choose a Due Date"
              formControlName="dueDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="dueDatePicker"
            ></mat-datepicker-toggle>
            <mat-error *ngIf="taskUpdateForm.get('dueDate')?.hasError('required')">
              Due Date is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select the priority</mat-label>
            <mat-select formControlName="priority" name="Priority">
              <mat-option
                *ngFor="let priority of listOfPriorities"
                [value]="priority"
              >
                {{ priority }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="taskUpdateForm.get('priority')?.hasError('required')">
              Priority is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select the Task Status</mat-label>
            <mat-select formControlName="taskStatus" name="taskStatus">
              <mat-option *ngFor="let status of listOfTaskStatus" [value]="status">
                {{ status }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="taskUpdateForm.get('taskStatus')?.hasError('required')">
              Task Status is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select the User</mat-label>
            <mat-select formControlName="userId" name="userId">
              <mat-option *ngFor="let user of listOfUsers" [value]="user.id">
                {{ user.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="taskUpdateForm.get('userId')?.hasError('required')">
              User is required
            </mat-error>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="taskUpdateForm.invalid"
            (click)="editTask()"
          >
            Update Task
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
