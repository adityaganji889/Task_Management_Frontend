<div class="container">
  <h2>Post Task</h2>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="taskForm">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Title</mat-label>
          <input
            matInput
            type="text"
            placeholder="Title"
            formControlName="title"
          />
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            placeholder="Description"
            formControlName="description"
          ></textarea>
          <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <!-- <mat-label>Due Date</mat-label> -->
          <mat-datepicker #dueDatePicker></mat-datepicker>
          <input
            matInput
            [matDatepicker]="dueDatePicker"
            placeholder="Choose a Due Date"
            formControlName="dueDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="dueDatePicker"
          ></mat-datepicker-toggle>
          <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">
            Due Date is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Select the priority</mat-label>
          <mat-select formControlName="priority" name="Priority">
            <mat-option
              *ngFor="let priority of listOfPriorities"
              [value]="priority"
            >
              {{ priority }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">
            Priority is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Select the User</mat-label>
          <mat-select formControlName="userId" name="userId">
            <mat-option *ngFor="let user of listOfUsers" [value]="user.id">
              {{ user.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="taskForm.get('userId')?.hasError('required')">
            User is required
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="taskForm.invalid"
          (click)="postTask()"
        >
          Add Task
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
